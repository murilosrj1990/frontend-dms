<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="options"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Or√ßamentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" offset-lg="3" size-lg="6">
      <ion-list>
        <ion-item button lines="none" (click)="openBudgetDetail(budget.id)" detail *ngFor="let budget of budgetList">
          <ion-thumbnail color="primary" slot="start">
            <ion-label class="titulo-thumb">VALIDADE</ion-label>
            <div class="date ion-text-center">
              <ion-label>{{tratamentoStringData(budget.createdAt)[0]}}</ion-label>
              <ion-label>{{tratamentoStringData(budget.createdAt)[1]}}</ion-label>
              <ion-label>{{tratamentoStringData(budget.createdAt)[2].substring(2,4)}}</ion-label>
            </div>
          </ion-thumbnail>
          <ion-label>
            <h2>VALOR(R$): {{budget.price.toFixed(2)}}</h2>
            <h2>PROCEDIMENTOS: {{budget.procedures.length}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
