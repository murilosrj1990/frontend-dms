<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" offset-lg="3" size-lg="6">
      <ion-item>
        <ion-input placeholder="Nome" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="Telefone com DDD" [(ngModel)]="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirmar Senha" [(ngModel)]="confirm_password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12" offset-lg="3" size-lg="6">
      <ion-button (click)="create()" size="full" shape="round" color="primary">Criar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
