<ion-content [fullscreen]="true">

  <div id="container">
    <ion-img src="../../assets/logo.svg"></ion-img>
    <ion-item>
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-button shape="round" (click)="entrar()">Entrar</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-label>Ainda não tem cadastro? <a>Clique aqui</a> e cadastre-se já.</ion-label>
</ion-footer>
